<!DOCTYPE html>
<html lang="en" style="font-size: 6.82667px;">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
  <title>Bitshares</title>
  <style>
    body {margin:0; padding: 0;}

    .clearfix{
      zoom:1;
    }
    .clearfix:before,
    .clearfix:after{
      display:table;
      content:'';
      line-height:0;
    }
    .clearfix:after{
      clear:both;
    }
    .fl { float: left; }
    .fr{ float: right; }
    .block { display: block; }
    .none {display: none;}

    img.check-img {width: 16px; height: 16px; line-height: 30px; margin-top: 7px; margin-right: 3px;}
    .field-text{font-size: 14px;}
    body {background-color: #151e31;}
    #container { padding: 10%;  }
    #logo-wrap {width: 200px; text-align: center; margin: 20px auto; }
    #logo-text { display: inline-block; margin-top: 50px; font-size: 4em;font-weight: 900;}
    .full-center { width: 100%; text-align: center;  }
    #title {font-size: 2.6em; margin-top: 30px; font-weight: 900;}
    .main-body { margin-top: 8em; }
    #wrap-input-account {margin-bottom: 6em;}
    #tip-input-account {font-size: 2em; color: white;}
    input#input-account{display: block; width: 100%; margin-top: 1em; font-size: 3em; color: white; background: none; border: none; border-bottom: 1px solid white; outline:none;}
    .field-text {height: 30px; line-height: 30px; color: white;}
    .field-line-wrap {width: 100%; margin-bottom: 1em;}
    .field-wrap {width: 50%;}
    #submit-wrap,#next-wrap{width: 100%; margin-top: 5em; text-align: center;}
    #submit-button, #next-button { background-color: #5c7ed2; border: none; color: white; padding: 0.7em 2em; font-size: 2em; }
    .white {color: white; }



    .highlight {color: #5c7ed2; font-size: 1em;}
    #pwd-tip-and-toggle-lang-wrap {width: 80%; margin-left: 10%;}
    #tip-save-pwd {color: white; font-size: 1em;}
    #lang-wrap {color: white; font-size: 1em;}
    #word-password-wrap { width: 80%; margin-left: 6%; border: 1px solid white; margin-top: 3em; padding: 4%;}
    #important-tip { font-size: 1em; color: white; margin-top: 4em; }

  </style>
</head>
<body>
  <div id="container">
    <div id="logo-wrap" class="clearfix">
      <img class="block fl" id="logo-img"src="images/logo.png" />
      <div class="fr highlight" id="logo-text">BitShares</div>
    </div>
    <div id="title" class="full-center highlight">
    </div>


    <!-- step1 -->
    <div class="main-body none" id="register-step1">
      
      <!-- 输入账号 -->
      <div id="wrap-input-account">
        <div id="tip-input-account"></div>
        <input type="text" id="input-account" />
      </div>

      <!-- 选项 -->
      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap">
          <div class="clearfix">
            <img data-index="1" id="check-yes-uplowercase" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="1" id="check-no-uplowercase" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-uplowercase">
              <!-- 包含大小写 -->
            </div>
          </div>
        </div>
        <div class="fr field-wrap">
          <div class="clearfix">
            <img data-index="2" id="check-yes-digit-tail" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="2" id="check-no-digit-tail" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-digit-tail">
              <!-- 数字结尾 -->
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap">
          <div class="clearfix">
            <img data-index="3" data-index="1" id="check-yes-include-char" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="3" id="check-no-include-char" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-include-char">
              <!-- 包含字符 -->
            </div>
          </div>
        </div>
        <div class="fr field-wrap">
          <div class="clearfix">
            <img data-index="4" data-index="1" id="check-yes-least16" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="4" id="check-no-least16" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-least16">
              <!-- 至少16位 -->
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix field-line-wrap">
        <div class="fl field-wrap">
          <div class="clearfix">
            <img data-index="5" id="check-yes-include-digit" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="5" id="check-no-include-digit" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-include-digit">
              <!-- 包含数字 -->
            </div>
          </div>
        </div>
        <div class="fr field-wrap">
          <div class="clearfix">
            <img data-index="6" data-index="1" id="check-yes-pwd-dont-include-account" class="check-img fl block img-check none" src="images/check-yes.png" />
            <img data-index="6" id="check-no-pwd-dont-include-account" class="check-img fl block img-no-check" src="images/check-no.png" />
            <div class="fl field-text" id="cb-text-dont-include-pwd">
              <!-- 密码不包含账号 -->
            </div>
          </div>
        </div>
      </div>

      <div id="submit-wrap">
        <button id="submit-button">
          <!-- 立即注册 -->
        </button>
      </div>

    </div>



    <!-- STEP 2-->
    <div class="main-body none" id="register-step2">
      <div id="pwd-tip-and-toggle-lang-wrap" class="clearfix">
        <div class="fl">
          <div id="tip-save-pwd">
            <!-- 请妥善保管以下密码 -->
          </div>
        </div>
        <div class="fr" id="lang-wrap">
          <a id="lang-cn">中/</a>
          <a id="lang-en">EN</a>
        </div>
      </div>

      <!-- 密码 -->
      <div id="word-password-wrap" class="clearfix">
      </div>

      <!-- 重要提示 -->
      <div id="important-tip" class="full-center">
      </div>

      <div id="next-wrap">
        <button id="next-button">
          <!-- 立即注册 -->
        </button>
      </div>

    </div>



    <!-- Footer -->
    <div id="footer">
      <div class="full-center" style="margin-top: 4em;">
        <span id="text-exist-account" class="white">
          <!-- 已有账号: -->
        </span>
        <a id="link-download" href="http://download.btspp.io" class="highlight">
          <!-- 立即下载 -->
        </a>
      </div>

      <div class="full-center" style="margin-top: 3em;">
        <span id="text-website" class="white">
          <!-- 官网: -->
        </span>
        <a href="http://btspp.io" target="_blank" class="highlight">btspp.io</a>
      </div>
      <div class="full-center" style="margin-top: 3em;">
        <span id="text-referrer" class="white">
          <!-- 推荐人: -->
        </span>
        <a href="/" target="_blank" class="highlight">23jdev-1</a>
      </div>
    </div>



  </div>

  <script type="text/javascript">

    var WINDOW_WIDTH = window.innerWidth;
    var WINDOW_HEIGHT = window.innerHEIGHT;
    var DEFAULT_LANG = "cn";
    var _current_lang = DEFAULT_LANG;

    var _password = null;

    // 提交的数据初始化
    var submit_data = {
      "account" : null,
      "password" : null
    }

    var I18n = {
      "cn": {
        "title": "欢迎来到比特股去中心化交易平台",
        "tip_input_account": "请输入账号",
        "include_uplowercase": "包含大小写",
        "digit_tail": "数字结尾",
        "include_char": "包含字符",
        "least16": "至少16位",
        "include_digit": "包含数字",
        "dont_include_pwd": "密码不包含账号",
        "register_immediately": "立即注册",
        "exist_account": "已有账号",
        "download_immediately": "立即下载",
        "website": "官网:",
        "referrer": "推荐人",
        "tip_save_pwd": "请妥善保管以下密码",
        "important_tip": "重要提示: 请勿<span class='highlight'>复制</span>/<span class='highlight'>拍照</span>/<span class='highlight'>截屏</span>,使用纸笔按顺序抄录保存,请妥善保管您的密码信息,丢失<span class='highlight'>无法找回</span>",
        "next_step": "下一步"
      }
    }
    
    function isLangCN(){
      return _current_lang === "cn";
    }

    function tranlate(){
      var i18n = I18n[_current_lang];
      document.getElementById("title").innerText = i18n["title"];
      document.getElementById("tip-input-account").innerText = i18n["tip_input_account"];
      // document.getElementById("input-account").placeholder = i18n["tip_input_account"];

      document.getElementById("cb-text-uplowercase").innerText = i18n["include_uplowercase"];
      document.getElementById("cb-text-digit-tail").innerText = i18n["digit_tail"];
      document.getElementById("cb-text-include-char").innerText = i18n["include_char"];
      document.getElementById("cb-text-least16").innerText = i18n["least16"];
      document.getElementById("cb-text-include-digit").innerText = i18n["include_digit"];
      document.getElementById("cb-text-dont-include-pwd").innerText = i18n["dont_include_pwd"];

      document.getElementById("submit-button").innerText = i18n["register_immediately"];
      document.getElementById("text-exist-account").innerText = i18n["exist_account"];
      document.getElementById("link-download").innerText = i18n["download_immediately"];
      document.getElementById("text-website").innerText = i18n["website"];
      document.getElementById("text-referrer").innerText = i18n["referrer"];

      document.getElementById("tip-save-pwd").innerText = i18n["tip_save_pwd"];
      document.getElementById("important-tip").innerHTML = i18n["important_tip"];
      document.getElementById("next-button").innerText = i18n["next_step"];

    }

    function renderMnemonic(text16Array){
      var wrap_div = document.getElementById("word-password-wrap")
      text16Array.forEach(function(text){
        var div = document.createElement("div");
        div.innerText = text;
        div.style.color = "white";
        div.style.fontSize = "1em";
        div.style.fontWeight = "700";
        div.style.float = "left";
        div.style.width = "12.5%";
        div.style.textAlign = "center";
        div.style.paddingTop = "3.25%";
        div.style.paddingBottom = "3.25%";

        wrap_div.appendChild(div);

      });
    }

    function renderStyle(){
      document.getElementById("register-step1").style.display = "block";
      // document.getElementById("input-account").style.width = (WINDOW_WIDTH - 
      //   WINDOW_WIDTH * 0.2 - document.getElementById("tip-input-account").offsetWidth - 15) + "px" ;

      document.getElementById(isLangCN() ? "lang-cn" : "lang-en").style.color = "#5c7ed2";
      renderMnemonic(_password);

    }

    function bindEvents(){
      // 立即注册按钮
      document.getElementById("submit-button").addEventListener('click',function() {
        onSubmitButton();
      });

      // 下一步
      document.getElementById("next-button").addEventListener('click',function() {
        onNextClickButton();
      });

      // 监测账号输入
      document.getElementById("input-account").addEventListener('input',function(e) {
        var target = e.target;
        onAccountChange(target);
      });

      // checkbox 事件
      // var tags = document.getElementsByClassName("img-no-check");
      // for (var i = 0; i < tags.length; i++){
      //   var tag = tags[i];
      //   tag.addEventListener('click',function(e) {
      //     onClickCheckNoBoxImage(e);
      //   });
      // }
      // // checkbox 事件
      // var tags = document.getElementsByClassName("img-check");
      // for (var i = 0; i < tags.length; i++){
      //   var tag = tags[i];
      //   tag.addEventListener('click',function(e) {
      //     onClickCheckYesBoxImage(e);
      //   });
      // }
    }

    function onAccountChange(target){
      var value = target.value;

      clearAllCheckImg()
      clearAllCheckTextStyleColor();

      // 检测包含大小写
      if (/[a-z]/.test(value) && /[A-Z]/.test(value)){
        showCheckImgUplowercase();
        showHighLightCheckUplowercaseText();
      }

      // 检测数字结尾
      var last_char = value[value.length-1];
      if (/^[0-9]$/.test(last_char)){
        showCheckImgDigitTail();
        showHighLightCheckDigitTailText();
      }

      // 检测包含字符
      if ((/[~!@#$%^&*_-]+/ig).test(value)){
        showCheckImgIncludeChar();
        showHighLightCheckIncludeCharText();
      }

      // 检测至少16位
      if (value.length >= 16){
        showCheckImgLeast16();
        showHighLightCheckLeast16Text();
      }

      // 检测包含数字
      if ((/[0-9]+/ig).test(value)){
        showCheckImgIncludeDigit();
        showHighLightCheckIncludeDigitText();
      }

      // 检测密码不包含账号
      var result = true;
      for (var i = 0; i < _password.length; i++){
        var char = _password[i];
        if (value.includes(char)){
          result = false;
          break;
        }
      }
      if (result){
        showCheckImgPwdDontIncAccount();
        showHighLightCheckDontIncludePwdText();
      }
    }

    // 显示所有未 check 的图片
    function clearAllCheckImg(){
      var tags = document.getElementsByClassName("img-no-check");
      for (var i = 0; i < tags.length; i++){
        var tag = tags[i];
        tag.style.display = "block";
      }
      tags = document.getElementsByClassName("img-check");
      for (var i = 0; i < tags.length; i++){
        var tag = tags[i];
        tag.style.display = "none";
      }
    }

    // 清除所有check文字的颜色
    function clearAllCheckTextStyleColor(){
      var tags = document.getElementsByClassName("field-text");
      for (var i = 0; i < tags.length; i++){
        var tag = tags[i];
        tag.style.color = "white";
      }
    }

    // 第一步提交
    function onSubmitButton(){
      var div_step1 = document.getElementById("register-step1")
      var div_step2 = document.getElementById("register-step2")
      div_step1.style.display = "none";
      div_step2.style.display = "block";
    }

    // 显示高亮包含大小写check文字颜色
    function showHighLightCheckUplowercaseText(){
      document.getElementById("cb-text-uplowercase").style.color = "#5c7ed2";
    }

    // 显示高亮数字结尾check文字颜色
    function showHighLightCheckDigitTailText(){
      document.getElementById("cb-text-digit-tail").style.color = "#5c7ed2";
    }

    // 显示高亮包含字符check文字颜色
    function showHighLightCheckIncludeCharText(){
      document.getElementById("cb-text-include-char").style.color = "#5c7ed2";
    }

    // 显示高亮至少16位check文字颜色
    function showHighLightCheckLeast16Text(){
      document.getElementById("cb-text-least16").style.color = "#5c7ed2";
    }

    // 显示高亮包含数字check文字颜色
    function showHighLightCheckIncludeDigitText(){
      document.getElementById("cb-text-include-digit").style.color = "#5c7ed2";
    }

    // 显示高亮密码不包含账号check文字颜色
    function showHighLightCheckDontIncludePwdText(){
      document.getElementById("cb-text-dont-include-pwd").style.color = "#5c7ed2";
    }

    // 显示包含大小写 check image
    function showCheckImgUplowercase(){
      document.getElementById("check-yes-uplowercase").style.display = "block";
      document.getElementById("check-no-uplowercase").style.display = "none";
    }

    // 显示数字结尾 check image
    function showCheckImgDigitTail(){
      document.getElementById("check-yes-digit-tail").style.display = "block";
      document.getElementById("check-no-digit-tail").style.display = "none";
    }

    // 显示包含字符 check image
    function showCheckImgIncludeChar(){
      document.getElementById("check-yes-include-char").style.display = "block";
      document.getElementById("check-no-include-char").style.display = "none";

    }

    // 显示至少16位 check image
    function showCheckImgLeast16(){
      document.getElementById("check-yes-least16").style.display = "block";
      document.getElementById("check-no-least16").style.display = "none";
    }

    // 显示包含数字 check image
    function showCheckImgIncludeDigit(){
      document.getElementById("check-yes-include-digit").style.display = "block";
      document.getElementById("check-no-include-digit").style.display = "none";
    }

    // 显示密码不包含账号
    function showCheckImgPwdDontIncAccount(){
      document.getElementById("check-yes-pwd-dont-include-account").style.display = "block";
      document.getElementById("check-no-pwd-dont-include-account").style.display = "none";
    }

    // 提交并下一步
    function onNextClickButton(){

    }

    // 生成密码
    function generatePassword(){
      _password = ["勤","网","股","速","提","充","楼","范","腰","就","定","浓","位","淋","塞","布"];
    }

    function main(){
      generatePassword();
      tranlate();
      renderStyle();
      bindEvents();
    }

    window.addEventListener('load', function () {
      main();
    })

  </script>
</body>
</html>
